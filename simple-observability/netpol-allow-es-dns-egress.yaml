apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-es-dns-egress
  namespace: simple-observability
spec:
  podSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: simple-es
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
