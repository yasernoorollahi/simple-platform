apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-eck-operator-to-es
  namespace: simple-observability
spec:
  podSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: simple-es
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: elastic-system
      ports:
        - protocol: TCP
          port: 9200
